<div
  class="flex items-center justify-center rounded-full bg-background overflow-hidden w-[100px] h-[100px] {{
    class
  }}"
  style.width="{{ size }}px"
  style.height="{{ size }}px"
>
  <img
    [alt]="alt"
    class="w-full h-auto"
    [height]="size"
    sizes="100vw"
    [ngSrc]="src"
    [width]="size"
  />
</div>
